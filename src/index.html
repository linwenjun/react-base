<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #main {
      border: 1px solid #000;
      height: 100px;
      width: 100px;
      border-radius: 50%;
      background: #00FFCC;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>

<body>
  <div id="main">abcd</div>
  <svg id="line2" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
      <marker id="triangle" viewBox="0 0 10 10"
            refX="1" refY="5" 
            markerUnits="strokeWidth"
            markerWidth="10" markerHeight="10"
            orient="auto">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="#000"/>
      </marker>
    </defs>
    <polyline stroke-dasharray="8 2" fill="none" stroke="black" 
        points="20,100 40,60 70,80 200,20" marker-end="url(#triangle)"/>

        <line x1="0" y1="7" x2="30" y2="7" stroke="black"
        stroke-dasharray="4 1 2" />

<!-- Dashes and gaps of various sizes with an even number of values -->
        <line x1="0" y1="9" x2="30" y2="9" stroke="black"
                stroke-dasharray="0 4 1 2 3" />
  </svg>
</body>

</html>
